<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="../scripts/libs/head/head.min.js"></script>

</head>

<body>
  <script>
    // Load Scripts & Tests
    head.js(  "../scripts/libs/zepto/zepto.min.js", "../scripts/libs/svg/svg.min.js",
              "../scripts/widgets/Layout/layout.js", "../scripts/widgets/Layout/layout.test.js",
              "../scripts/widgets/Data/key.js", "../scripts/widgets/Data/key.test.js",
              "../scripts/widgets/Chordynator/chordynator.js", "../scripts/widgets/Chordynator/chordynator.test.js",
              "../scripts/widgets/Wordynator/wordynator.js", "../scripts/widgets/Wordynator/wordynator.test.js",
              "../scripts/widgets/Tabynator/tabynator.js", "../scripts/widgets/Tabynator/tabynator.test.js",
              "../scripts/api.js", "../scripts/api.test.js",

    // execute Jasmine
    function(){
      var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };

        function execJasmine() {
          jasmineEnv.execute();
        }
    });
  </script>
</body>
</html>
